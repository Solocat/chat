<script>

var vText = {
    props: ['value'],
    template: `<textarea placeholder="Write here" @input="onInput" rows=1 @keydown.enter.prevent="onEnter" :value="value"></textarea>`,
    directives: {
        focus: {
            inserted: function (el) {
                el.focus()
            }
        }
    },
    methods: {
        rows() {
            if (!this.$el) return 1; //new block on the block
            this.$el.setAttribute("rows", "1");
            var computed = window.getComputedStyle(this.$el);
            var lh = parseInt(computed.getPropertyValue('line-height'));
            var rows = parseInt(this.$el.scrollHeight / lh);
            this.$el.setAttribute("rows", rows);
            return rows;
        },
        onInput(event) {
            this.$emit('input', event.target.value);

            this.rows();
        },
        onEnter(event) {
            if (this.value == "") return;
            this.$emit('send');
            this.$el.setAttribute("rows", 1);
        }
    }
}

var app = new Vue({
    el: "#chat",
    data: {
        currentMSG: "",
        messages: [],
        msgUrl: "messages.json",
        author: 1
    },
    methods: {
        send() {
            var msg = {text: this.currentMSG, time: Date.now(), author: this.author};
            this.upload(msg);
            msg.pending = true;
            this.messages.push(msg);
            this.currentMSG = "";
        },
        formattedTime(time) {
            var date = new Date(time);
            return date.getHours() + "." + date.getMinutes() + "." + date.getSeconds();
        },
        upload(msg) {
            var postUrl = this.msgUrl;

            var req = new XMLHttpRequest();
            /*req.open("POST", "uploadMsg.php", true);
            req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            req.send("post=" + JSON.stringify(msg) + "&url=" + postUrl);

            var vm = this;
            req.onreadystatechange = function() {
                console.log(this);
                if (this.readyState == 4 && this.status == 200) {
                    vm.messages[vm.messages.length-1].pending = false;
                }
            };*/
        },
        getMessages() {
            var req = new XMLHttpRequest();
            req.open("GET", this.msgUrl, true);
            req.send();

            var vm = this;
            req.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    vm.messages = JSON.parse(this.response);
                }
            };
        }
    },
    components: {
        'v-text': vText
    },
