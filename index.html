<!DOCTYPE html>
<html>

<head>
    <title>solo-poke</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<content id="chat">
    <ul id="messages">
        <li class="message" v-for="m in messages" :class="{right: m.author != author, pending: m.status == 'pending', error: m.status == 'error'}">
            <header class="time" v-if="false">{{formattedTime(m.time)}}</header>
            <p>{{m.text}}</p>
        </li>
    </ul>

    <div v-for="user in users">
        <p v-show="user.writing">{{user.name}} is typing...</p>
    </div>

    <v-text v-model="currentMSG" @send="send()" @input="onInput()"></v-text>
</content>
