<!DOCTYPE html>
<html>

<head>
    <title>solo-poke</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Solopoke.png" type="image/png" sizes="64x64">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<content id="chat">
    <ul id="messages">
        <li class="message" v-for="m in messages" :class="{right: m.author != author, pending: m.status == 'pending', error: m.status == 'error'}">
            <header class="time" v-if="false">{{formattedTime(m.time)}}</header>
            <p>{{m.text}}</p>
        </li>
        <transition name="fade">
            <li class="message" v-show="me.writing" style="opacity:0.5">{{me.name}} is typing...</li>
        </transition>
        <li class="message right" v-show="friend.writing" style="opacity:0.5">{{friend.name}} is typing...</li>
    </ul>

    <v-text v-model="currentMSG" @send="send" @input="onInput" @change-name="onChangeName"></v-text>

    <footer>
        <span>
            <span class="onlineicon" :class="{online: me.online}">&#x2B24</span>
            {{me.name}}
        </span>
        <span>
            <span class="onlineicon" :class="{online: friend.online}">&#x2764</span>
            {{friend.name}}
        </span>
    </footer>

</content>


<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var backend = {};
</script>

<script src="backend.js"></script>
<script src="vText.js"></script>
<script src="app.js"></script>

</body>

</html>
